parameters:
    lanzadera.classification.admin.group: classification.admin.group

services:
    lanzadera.admin.classification:
        class: Lanzadera\ClassificationBundle\Admin\ClassificationAdmin
        arguments: [~, Lanzadera\ClassificationBundle\Entity\Classification, SonataAdminBundle:CRUD]
        tags:
            - {name: sonata.admin, manager_type: orm, group: %lanzadera.classification.admin.group%, label: classificacion.admin.label}

    lanzadera.admin.criterion:
        class: Lanzadera\ClassificationBundle\Admin\CriterionAdmin
        arguments: [~, Lanzadera\ClassificationBundle\Entity\Criterion, SonataAdminBundle:CRUD]
        tags:
            - {name: sonata.admin, manager_type: orm, group: %lanzadera.classification.admin.group%, label: criterion.admin.label}

    lanzadera.admin.indicator:
        class: Lanzadera\ClassificationBundle\Admin\IndicatorAdmin
        arguments: [~, Lanzadera\ClassificationBundle\Entity\Indicator, SonataAdminBundle:CRUD]
        tags:
            - {name: sonata.admin, manager_type: orm, group: %lanzadera.classification.admin.group%, label: indicator.admin.label, show_in_dashboard: false}
