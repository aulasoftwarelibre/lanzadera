imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    exception_controller: 'FOS\RestBundle\Controller\ExceptionController::showAction'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:
      - LanzaderaCoreBundle
      - FOSCommentBundle
    #java: /usr/bin/java
    filters:
        lessphp:
            file: %kernel.root_dir%/../vendor/oyejorge/less.php/lessc.inc.php
            apply_to: "\.less$"
        cssrewrite: ~
    assets: ~

braincrafted_bootstrap:
    less_filter: lessphp
    icon_prefix: fa

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
        types:
            json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Lanzadera\CoreBundle\Entity\User
    group:
        group_class:   Lanzadera\CoreBundle\Entity\Group
        group_manager: sonata.user.orm.group_manager
    service:
        user_manager: sonata.user.orm.user_manager

fos_comment:
    db_driver: orm
    class:
        model:
            comment: Lanzadera\CommentBundle\Entity\Comment
            thread: Lanzadera\CommentBundle\Entity\Thread

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.user.block.menu: ~
        sonata.user.block.account: ~
        sonata.admin.block.admin_list:
            contexts: [admin]

sonata_user:
    security_acl: true
    manager_type: orm
    class:
        user:         Lanzadera\CoreBundle\Entity\User
        group:        Lanzadera\CoreBundle\Entity\Group
    admin:
        user:
            class:    Lanzadera\CoreBundle\Admin\Model\UserAdmin

sonata_admin:
    title: Lanzadera
    title_logo: bundles/lanzaderacore/img/tejedorasm.png
    templates:
        layout: LanzaderaCoreBundle::standard_layout.html.twig
    security:
        handler: sonata.admin.security.handler.role


sonata_doctrine_orm_admin:
    templates:
        form: [ LanzaderaCoreBundle::form_admin_fields.html.twig ]

sonata_media:
    class:
        media: Lanzadera\MediaBundle\Entity\Media
        gallery: Lanzadera\MediaBundle\Entity\Gallery
        gallery_has_media: Lanzadera\MediaBundle\Entity\GalleryHasMedia
    default_context: default
    db_driver: doctrine_orm
    contexts:
        default:
            providers:
                - sonata.media.provider.image
                - sonata.media.provider.file
            formats:
                small: { width: 100 , quality: 70}
                big:   { width: 500 , quality: 70}
    providers:
        image:
            resizer: sonata.media.resizer.square
            allowed_mime_types:
              - image/gif
              - image/jpeg
              - image/png
              - image/pjpeg
            allowed_extensions:
              - gif
              - png
              - jpeg
              - jpg
    cdn:
        server:
            path: /uploads/media # http://media.sonata-project.org/
    filesystem:
        local:
            directory:  %kernel.root_dir%/../web/uploads/media
            create:     false

sonata_notification:
    backend: sonata.notification.backend.runtime
    admin:
        enabled: false

sylius_resource:
    settings:
        paginate: true
        default_page_size: 9
        sortable: true
        filterable: true
    resources:
        lanzadera.media:
            driver: doctrine/orm
            templates: LanzaderaMediaBundle:Media
            classes:
                model: Lanzadera\MediaBundle\Entity\Media
        lanzadera.organization:
            driver: doctrine/orm
            templates: LanzaderaOrganizationBundle:Organization
            classes:
                model: Lanzadera\OrganizationBundle\Entity\Organization
        lanzadera.product:
            driver: doctrine/orm
            templates: LanzaderaProductBundle:Product
            classes:
                model: Lanzadera\ProductBundle\Entity\Product

sylius_taxonomy:
    classes:
        taxonomy:
            model: Lanzadera\TaxonomyBundle\Entity\Taxonomy
        taxon:
            model: Lanzadera\TaxonomyBundle\Entity\Taxon
    driver: doctrine/orm # Configure the doctrine orm driver used in documentation.

stof_doctrine_extensions:
    orm:
        default:
            tree: true
            sluggable: true

nelmio_api_doc: ~

nelmio_cors:
    paths:
        '^/api/':
            allow_origin: ['*']
            allow_headers: ['X-Custom-Auth']
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE']
            max_age: 3600

fos_rest:
    param_fetcher_listener: true
    body_listener:          true
    body_converter:
        enabled: true
        validate: true
    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404
            'Doctrine\ORM\OptimisticLockException': HTTP_CONFLICT
    format_listener:
        rules:
            - { path: '^/api/thread', priorities: [ 'html'], fallback_format: html }
            - { path: '^/api', priorities: [ json, xml ], fallback_format: json }
            - { path: '^/', priorities: [ 'html', '*/*'], fallback_format: html }
    routing_loader:
        default_format: json
    view:
        view_response_listener: force
        empty_content:        204
        exception_wrapper_handler:  FOS\RestBundle\View\ExceptionWrapperHandler
        serialize_null:       false
        formats:
            json: true
            xml: true
        templating_formats:
            html: true
        force_redirects:
            html: true
        default_engine: twig

bazinga_hateoas:
    metadata:
        cache:                file
        file_cache:
            dir:              %kernel.cache_dir%/hateoas