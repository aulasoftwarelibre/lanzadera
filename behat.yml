default:
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false

    suites:
        account:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Lanzadera\CoreBundle\Behat\UsersContext
                - Lanzadera\CoreBundle\Behat\WebContext
            filters:
                tags: "@login"
        users:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Lanzadera\CoreBundle\Behat\UsersContext
                - Lanzadera\CoreBundle\Behat\WebContext
            filters:
                tags: "@users"
        organizations:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Lanzadera\CoreBundle\Behat\UsersContext
                - Lanzadera\CoreBundle\Behat\WebContext
                - Lanzadera\OrganizationBundle\Behat\OrganizationContext
            filters:
                tags: "@organizations"
        classificators:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Lanzadera\CoreBundle\Behat\UsersContext
                - Lanzadera\CoreBundle\Behat\WebContext
                - Lanzadera\ClassificationBundle\Behat\ClassificationContext
            filters:
                tags: "@classificators"
        criteria:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Lanzadera\CoreBundle\Behat\UsersContext
                - Lanzadera\CoreBundle\Behat\WebContext
                - Lanzadera\ClassificationBundle\Behat\ClassificationContext
            filters:
                tags: "@criteria"

    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
            browser_name: firefox
            show_auto:    false
            base_url: 'http://localhost:8080'
        Behat\Symfony2Extension: ~
