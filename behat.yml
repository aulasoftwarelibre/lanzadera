default:
    gherkin:
        filters:
            tags: ~@javascript
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false
    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
            browser_name: chrome
        Behat\Symfony2Extension: ~
    suites:
        account:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Lanzadera\CoreBundle\Behat\UsersContext
                - Lanzadera\CoreBundle\Behat\WebContext
            filters:
                tags: "@login"
        users:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Lanzadera\CoreBundle\Behat\CoreContext
                - Lanzadera\CoreBundle\Behat\UsersContext
                - Lanzadera\CoreBundle\Behat\WebContext
            filters:
                tags: "@users"
        organizations:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Lanzadera\CoreBundle\Behat\CoreContext
                - Lanzadera\CoreBundle\Behat\UsersContext
                - Lanzadera\CoreBundle\Behat\WebContext
                - Lanzadera\OrganizationBundle\Behat\OrganizationContext
            filters:
                tags: "@organizations"
        classificators:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Lanzadera\CoreBundle\Behat\CoreContext
                - Lanzadera\CoreBundle\Behat\UsersContext
                - Lanzadera\CoreBundle\Behat\WebContext
                - Lanzadera\ClassificationBundle\Behat\ClassificationContext
            filters:
                tags: "@classificators"
        criteria:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Lanzadera\CoreBundle\Behat\CoreContext
                - Lanzadera\CoreBundle\Behat\UsersContext
                - Lanzadera\CoreBundle\Behat\WebContext
                - Lanzadera\ClassificationBundle\Behat\ClassificationContext
            filters:
                tags: "@criteria"
        categories:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Lanzadera\CoreBundle\Behat\CoreContext
                - Lanzadera\CoreBundle\Behat\UsersContext
                - Lanzadera\CoreBundle\Behat\WebContext
                - Lanzadera\TaxonomyBundle\Behat\TaxonomyContext
            filters:
                tags: "@categories"
        tags:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Lanzadera\CoreBundle\Behat\CoreContext
                - Lanzadera\CoreBundle\Behat\UsersContext
                - Lanzadera\CoreBundle\Behat\WebContext
                - Lanzadera\TaxonomyBundle\Behat\TaxonomyContext
            filters:
                tags: "@tags"
        products:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Lanzadera\CoreBundle\Behat\CoreContext
                - Lanzadera\CoreBundle\Behat\UsersContext
                - Lanzadera\CoreBundle\Behat\WebContext
                - Lanzadera\OrganizationBundle\Behat\OrganizationContext
                - Lanzadera\ProductBundle\Behat\ProductContext
                - Lanzadera\TaxonomyBundle\Behat\TaxonomyContext
            filters:
                tags: "@products"


javascript:
    gherkin:
        filters:
            tags: @javascript
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false
    extensions:
        Behat\MinkExtension:
            sessions:
                javascript:
                    selenium2: ~
            browser_name: chrome
            base_url: http://localhost:8080/app_test.php
            default_session: javascript
        Behat\Symfony2Extension: ~
    suites:
        products:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Lanzadera\CoreBundle\Behat\CoreContext
                - Lanzadera\CoreBundle\Behat\UsersContext
                - Lanzadera\CoreBundle\Behat\WebContext
                - Lanzadera\OrganizationBundle\Behat\OrganizationContext
                - Lanzadera\ProductBundle\Behat\ProductContext
                - Lanzadera\TaxonomyBundle\Behat\TaxonomyContext
            filters:
                tags: "@products"