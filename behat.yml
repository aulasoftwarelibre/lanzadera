default:
  suites:
    default:
      type: symfony_bundle
      bundle: LanzaderaBundle
      mink_session: default
      mink_javascript_session: selenium2
      contexts:
        - Tejedora\LanzaderaBundle\Features\Context\FeatureContext
  extensions:
    Behat\Symfony2Extension: ~
    Behat\MinkExtension:
      base_url: 'http://localhost:8080'
      sessions:
        default:
          symfony2: ~
