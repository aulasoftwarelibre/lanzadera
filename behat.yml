default:
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false

    suites:
        account:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Tejedora\LanzaderaBundle\Behat\UsersContext
                - Tejedora\LanzaderaBundle\Behat\WebContext
            filters:
                tags: "@login"
        users:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Tejedora\LanzaderaBundle\Behat\UsersContext
                - Tejedora\LanzaderaBundle\Behat\WebContext
            filters:
                tags: "@users"
        organizations:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: "@organizations"

    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
            browser_name: firefox
            show_auto:    false
            base_url: 'http://localhost:8080'
        Behat\Symfony2Extension: ~
